<div>
    <form [formGroup]="updatePasswordForm" (ngSubmit)="$event.preventDefault(); updatePassword()" >
        <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-3 gap-4">
            <!-- current password -->
             <div>
            <label for="name">Current password</label>
            <input type="text" class="form-input" formControlName="currentPassword" >
        </div>
            <!-- new password -->
             <div>
            <label for="name">New Password</label>
            <input type="text" class="form-input" formControlName="newPassword">
        </div>
            <!-- confirm new password -->
             <div>
            <label for="name">Confirm new password</label>
            <input type="text" class="form-input" formControlName="confirmNewPassword" >
        </div>
        </div>

          <div class="flex items-center justify-end mt-4">
            <button class="bg-blue-600 rounded-md shadow-sm p-2">Update password</button>
        </div>

        {{updatePasswordForm.value | json}}
    </form>
</div>
