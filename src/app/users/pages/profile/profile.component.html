<div *ngIf="user == null">
    no profile found
</div>

<!-- cover pic -->
<div class="hero flex items-center justify-center overflow-hidden">
    <img src="{{user.coverPicture}}" alt="" class="w-full object-cover">
</div>

<main class="w-1/3 mx-auto max-sm:w-full">
    <!-- info -->
    <section>
    <div class="flex items-center gap-4 mt-2">
         <div class="h-16 w-16 overflow-hidden">
            <img src="{{user.avatar}}" alt="{{user.name}}" class="w-full h-full object-cover rounded-full shadow-md">
        </div>
        <div>
            <h3 class="capitalize">{{user.name}}</h3>
            <h3>{{user.username}}</h3>
            <div class="flex items-center gap-4">
                <h3>{{user.followersCount}} followers</h3>
                <h3>{{user.followingCount}} following</h3>
            </div>
        </div>

    </div>


        <!-- profile actions -->
        <div>
            <button>Follow</button>
            <button>Message</button>
        </div>
        </section>


    <!-- profile details -->
    <div>
        <app-profile-details [user]="user" ></app-profile-details>
    </div>

    <!-- garage -->
    <div>
        <h3>{{user.username}} garage</h3>
        <app-user-garage [userId]="user.id" ></app-user-garage>
    </div>

    <!-- posts -->
    <div>
        <app-posts [userId]="user.id"></app-posts>
    </div>
</main>
